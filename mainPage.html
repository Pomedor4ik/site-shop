<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GameStore</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="headerblock">
            <img src="./img.html/pad.svg" alt="logo" class="logo">
            <p class="gamestore">
                GameStore
            </p>
            <input class="searchInput" placeholder="Пошук Товару">
            <button class="search">Знайти</button>
        </header>
        <main> 
            <div class="prodactsBlock">

                <div class="menu">
                    <button class="korolevska-bitva">Королівська битва</button>
                    <button class="otkruruy-mir">Вiдкритий свiт</button>
                    <button class="arkada">Аркада</button>
                    <button class="pisochnica">Пісочниця</button>
                    <button class="gonka">Гонка</button>
                </div>


                <div class="navBar">

                </div>
                <div class="items">
                    <div class="prodactsItem">
                        <img  class="prodactsImg"  src="https://i.pinimg.com/originals/16/86/1c/16861cdce5fcf2a3abcf34725a94f58a.jpg" alt="minecraft-photo">
                        <p class="priductTitle">Minecraft</p>
                    </div>
                    <div class="prodactsItem">
                        <img class="prodactsImg"  src="https://bk.ibxk.com.br/2018/06/15/15153912597117.jpg" alt="fortnite-photo">
                        <p class="priductTitle">Fortnite</p>
                    </div>
                    <div class="prodactsItem">
                        <img class="prodactsImg" src="https://i1.sndcdn.com/artworks-000526092411-dn1oh5-t500x500.jpg" alt="dota2-photo">
                        <p class="priductTitle">Dota 2</p>
                    </div>
                    <div class="prodactsItem">
                        <img  class="prodactsImg"  src="./img.html/unnamed.png" alt="terraria-photo">
                        <p class="priductTitle">Terraria</p>
                    </div>
                    <div class="prodactsItem">
                        <img class="prodactsImg"  src="./img.html/static-assets-upload11334237876993066211.webp" alt="brawl-photo">
                        <p class="priductTitle">Brawl Stars</p>
                    </div>
                    <div class="prodactsItem">
                        <img class="prodactsImg" src="./img.html/apex-legends---button-fin-1549319070496.jpg" alt="apex-photo">
                        <p class="priductTitle">Apex Legends</p>
                    </div>
                    <div class="prodactsItem">
                        <img  class="prodactsImg"  src="https://www.digiseller.ru/preview/483053/p1_3237946_9b512ee5.jpg" alt="forza-photo">
                        <p class="priductTitle">Forza Horison</p>
                    </div>
                    <div class="prodactsItem">
                        <img class="prodactsImg"  src="https://static.ukrinform.com/photos/2022_07/thumb_files/630_360_1657458483-290.jpeg" alt="cs-photo">
                        <p class="priductTitle">CS-GO</p>
                    </div>
                    <div class="prodactsItem">
                        <img class="prodactsImg" src="img.html/Мортал_Комбат.png" alt="mortal-photo">
                        <p class="priductTitle">Mortal Kombat</p>
                    </div>    
                </div>
            </div>
        </main>
    </body>
</html>
